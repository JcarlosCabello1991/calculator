<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <link id="estilos" rel="stylesheet" href="./css/stylesheet.css">
    <!-- <script src="https://kit.fontawesome.com/a8609ee1f0.js" crossorigin="anonymous"></script> -->
    <title>Document</title>
</head>
<body>
<main class="calculator color-calculator-bright">
    <!-- button -->
        <div class="top-bar">
            <div class="top-bar-buttons-colors">
                <div class="button-colors"><!--<i class="fa-solid fa-xmark"></i>--></div>
                <div class="button-colors"></div>
                <div class="button-colors"></div>
            </div>
            <!-- <div id="button-log"><a class="button-lg">Console Log<a></div> -->
                <button id="button-log">Console Log</button>
            <div class="button-aspect-container-bright">
                <div class="button-aspect-bright" onclick="modo(event)">
                </div>
            </div>
        </div>
    
        <!-- Screen -->
        <div class="screen color color-combi-bright">0</div>
        <!-- Keyboard -->
        <div id="buttons-calculator" class="button-container color-button-container-bright">
            <div class="button-operation color-combi" onclick="operationReset()"><span>C</span></div>
            <div class="button-operation color-combi" onclick="plusMinus()"><span>±</span></div>
            <div class="button-operation color-combi" onclick="numButtonFuction(event)"><span>%</span></div>
            <div class="button-operation color-combi" onclick="numButtonFuction(event)"><span>÷</span></div>
            <div class="button-number color-combi-nums" onclick="numButtonFuction(event)"><span>7</span></div>
            <div class="button-number color-combi-nums" onclick="numButtonFuction(event)"><span>8</span></div>
            <div class="button-number color-combi-nums" onclick="numButtonFuction(event)"><span>9</span></div>
            <div class="button-operation color-combi" onclick="numButtonFuction(event)" data-value="*"><span>x</span></div>
            <div class="button-number color-combi-nums" onclick="numButtonFuction(event)"><span>4</span></div>
            <div class="button-number color-combi-nums" onclick="numButtonFuction(event)"><span>5</span></div>
            <div class="button-number color-combi-nums" onclick="numButtonFuction(event)"><span>6</span></div>
            <div class="button-operation color-combi" onclick="numButtonFuction(event)"><span>-</span></div>
            <div class="button-number color-combi-nums" onclick="numButtonFuction(event)" data-value="1"><span>1</span></div>
            <div class="button-number color-combi-nums" onclick="numButtonFuction(event)"><span>2</span></div>
            <div class="button-number color-combi-nums" onclick="numButtonFuction(event)"><span>3</span></div>
            <div class="button-operation color-combi" onclick="numButtonFuction(event)" data-value="+"><span>+</span></div>
            <div class="button-number color-combi-nums" onclick="numButtonFuction(event)"><span>0</span></div>
            <div class="button-number color-combi-nums" onclick="numButtonFuction(event)"><span>.</span></div>
            <span></span>
            <div class="button-equal-sign color-button-equal" onclick="operationEqual()"><span>=</span></div>
        </div>
</main>
    <script src="./src/js/main.js"></script>
</body>
</html>
